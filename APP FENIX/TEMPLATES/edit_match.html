<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Partido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Partido</h1>
    <form action="{{ url_for('edit_match_view', match_id=id) }}" method="post">
        <label for="rival">Rival:</label>
        <input type="text" id="rival" name="rival" value="{{ match[1] }}" required>
        
        <label for="player1">Jugador 1:</label>
        <input type="text" id="player1" name="player1" value="{{ match[2] }}" required>
        
        <label for="player2">Jugador 2:</label>
        <input type="text" id="player2" name="player2" value="{{ match[3] }}" required>
        
        <label for="court">Pista:</label>
        <input type="text" id="court" name="court" value="{{ match[4] }}" required>
        
        <label for="points_player1">Puntos Jugador 1:</label>
        <input type="number" id="points_player1" name="points_player1" value="{{ match[5] }}" required>
        
        <label for="points_player2">Puntos Jugador 2:</label>
        <input type="number" id="points_player2" name="points_player2" value="{{ match[6] }}" required>
        
        <label for="points_couple">Puntos de Pareja:</label>
        <input type="text" id="points_couple" name="points_couple" value="{{ match[9] }}" required>
        
        <label for="result">Resultado:</label>
        <input type="radio" id="ganado" name="result" value="Ganado" {% if match[8] == 'Ganado' %}checked{% endif %}> Ganado
        <input type="radio" id="perdido" name="result" value="Perdido" {% if match[8] == 'Perdido' %}checked{% endif %}> Perdido
        <br>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" value="{{ match[10] }}">

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" value="{{ match[11] }}">

        <label for="rival_names">Rivales:</label>
        <input type="text" id="rival_names" name="rival_names" value="{{ match[9] }}">
        
        <label for="observations">Observaciones:</label>
        <textarea id="observations" name="observations">{{ match[12] }}</textarea>
        
        <button type="submit">Actualizar</button>
        <a href="{{ url_for('index') }}" class="btn">Cancelar</a>
    </form>
</body>
</html>
